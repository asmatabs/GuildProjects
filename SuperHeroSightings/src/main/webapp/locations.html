<!DOCTYPE html>
<html>
    <head>
        <title>Locations</title>
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/styles.css"  rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">

            <div class="navbar">
                <ul class="nav navbar-btn nav-tabs pull-right">
                    <li role="presentation" ><a href="index.html"><span class="glyphicon glyphicon-home"></span></a></li>
                    <li role="presentation"><a href="superhero.html">Super Heros</a></li>
                    <li role="presentation"><a href="sightings.html">Sightings</a></li>
                    <li role="presentation" class="active"><a href="locations.html">Locations</a></li>
                    <li role="presentation"><a href="organizations.html">Organizations</a></li>
                </ul>    
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div >
                        <h2>Locations</h2><br>
                        <table class="table table-hover">
                            <tr>
                                <th width="20%">Location</th>
                                <th width="25%">Description</th>
                                <th width="35%">Address</th>
                                <th width="10%"></th>
                                <th width="10%"></th>
                            </tr>
                            <tbody id="locationsListing"></tbody>
                        </table>
                    </div>
                </div> 

                <div class="col-md-6">
                    <div class="col-lg-offset-2">
                        <h3>Add / Edit </h3><br>
                    </div>
                    <form class="form-horizontal" role="form" id="add-form">
                        <div class="form-group">
                            <input type="hidden"
                                   id="add-location_id"/>
                            <label for="add-location" class="col-md-4 control-label">
                                Location:
                            </label>

                            <div class="col-md-6">
                                <input type="text"
                                       class="form-control"
                                       id="add-location"
                                       placeholder="Location" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="add-description" class="col-md-4 control-label">
                                Description:
                            </label>

                            <div class="col-md-6">
                                <input type="text"
                                       class="form-control"
                                       id="add-description"
                                       placeholder="Description" required/>
                            </div>
                        </div>
                        <div class="col-md-offset-4">
                            <h4>Address</h4>
                        </div>
                        <div class="form-group">
                            <label for="add-address-street" class="col-md-4 control-label">
                                Street:</label>

                            <div class="col-md-6">
                                <input type="text"
                                       class="form-control"
                                       id="add-address-street"
                                       placeholder="Street"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="add-address-city" class="col-md-4 control-label">
                                City:</label>
                            <div class="col-md-6">
                                <input type="text"
                                       class="form-control"
                                       id="add-address-city"
                                       placeholder="City"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="add-address-state" class="col-md-4 control-label">
                                State:</label>
                            <div class="col-md-6">
                                <input type="text"
                                       class="form-control"
                                       id="add-address-state"
                                       placeholder="State"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="add-address-country" class="col-md-4 control-label">
                                Country:</label>

                            <div class="col-md-6">
                                <input type="text"
                                       class="form-control"
                                       id="add-address-country"
                                       placeholder="Country"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="add-address-postal" class="col-md-4 control-label">
                                Postal Code:</label>

                            <div class="col-md-6">
                                <input type="text"
                                       class="form-control"
                                       id="add-address-postal"
                                       placeholder="Postal Code"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="add-address-latitude" class="col-md-4 control-label">
                                Latitude:</label>
                            <div class="col-md-6">
                                <input type="text"
                                       class="form-control"
                                       id="add-address-latitude"
                                       placeholder="Latitude"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="add-address-longitude" class="col-md-4 control-label">
                                Longitude:</label>

                            <div class="col-md-6">
                                <input type="text"
                                       class="form-control"
                                       id="add-address-longitude"
                                       placeholder="Longitude"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-4 col-md-8">
                                <button type="button"
                                        id="add-button"
                                        onclick="saveLocation()"
                                        class="btn btn-default">
                                    Save
                                </button>
                                <button type="button"
                                        id="add-cancel"
                                        onclick="cancelSave()"
                                        class="btn btn-default">
                                    Cancel
                                </button>

                            </div>
                        </div>
                    </form>
                </div> 
                <div class="modal" tabindex="-1" role="dialog" id="confirmlocationDelete">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Delete</h4>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="false">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p>Are you sure you want to delete the location?</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" onclick="deletelocation()">Yes</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="cancelDelete()">Cancel</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/locations.js"></script>
    </body>
</html>
