<!DOCTYPE html>
<html>
    <head>
        <title>Company Contacts</title>
        <!-- Bootstrap core CSS -->
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/styles.css"  rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">

            <div class="navbar">
                <ul class="nav navbar-btn nav-tabs pull-right">
                    <li role="presentation" ><a href="index.html"><span class="glyphicon glyphicon-home"></span></a></li>
                    <li role="presentation"><a href="superhero.html">Super Heros</a></li>
                    <li role="presentation"><a href="sightings.html">Sightings</a></li>
                    <li role="presentation" class="active"><a href="locations.html">Locations</a></li>
                    <li role="presentation"><a href="organizations.html">Organizations</a></li>
                </ul>    
            </div>

            <div class="row">
                <!-- #2: Add a col to hold the summary table - have it take up half the row -->
                <div class="col-md-6">
                    <div id="locationsTableDiv">
                        <h2>Locations</h2>

                        <table id="contactTable" class="table table-hover">
                            <tr>
                                <th width="20%">Location</th>
                                <th width="30%">Description</th>
                                <th width="20%">Address</th>
                                <th width="15%"></th>
                                <th width="15%"></th>
                            </tr>
                            <tbody id="contentRows"></tbody>
                        </table>
                    </div>
                    <div id="editFormDiv">
                        <h2>Edit Location</h2>

                        <form class="form-horizontal" role="form" id="edit-form">
                            <div class="form-group">
                                <label for="edit-location" class="col-md-4 control-label">
                                    Location:
                                </label>

                                <div class="col-md-8">
                                    <!--                                    <input type="text"
                                                                               class="form-control"
                                                                               id="edit-location"
                                                                               placeholder="Location" required/>-->
                                    <select class="form-control" id="edit-location">
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="edit-description" class="col-md-4 control-label">
                                    Description:
                                </label>

                                <div class="col-md-8">
                                    <input type="text"
                                           class="form-control"
                                           id="edit-description"
                                           placeholder="Description" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="edit-address" class="col-md-4 control-label">
                                    Address</label>

                                <div class="col-md-8">
                                    <input type="text"
                                           class="form-control"
                                           id="edit-address"
                                           placeholder="Address"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-offset-4 col-md-4">
                                    <input type="hidden" id="edit-contact-id">
                                    <button type="button"
                                            id="edit-cancel-button"
                                            class="btn btn-default"
                                            onclick="hideEditForm()">
                                        Cancel
                                    </button>
                                </div>
                                <div class="col-md-4">
                                    <button type="button"
                                            id="edit-button"
                                            class="btn btn-default">
                                        Update Location
                                    </button>
                                </div>
                            </div>

                        </form>
                    </div>
                </div> 

                <div class="col-md-6">
                    <h2>Add New Location</h2>

                    <form class="form-horizontal" role="form" id="add-form">
                        <div class="form-group">
                            <label for="add-location" class="col-md-4 control-label">
                                Location:
                            </label>

                            <div class="col-md-8">
                                <!--                                                            <input type="text"
                                                                                                   class="form-control"
                                                                                                   id="add-location"
                                                                                                   placeholder="Location" required/>-->-->
                                <select class="form-control" id="add-location">
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="add-description" class="col-md-4 control-label">
                                Description:
                            </label>

                            <div class="col-md-8">
                                <input type="text"
                                       class="form-control"
                                       id="add-description"
                                       placeholder="Description" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="add-address" class="col-md-4 control-label">
                                Address:</label>

                            <div class="col-md-8">
                                <input type="text"
                                       class="form-control"
                                       id="add-address"
                                       placeholder="Address"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-4 col-md-8">
                                <button type="button"
                                        id="add-button"
                                        class="btn btn-default">
                                    Create Location
                                </button>
                            </div>
                        </div>
                    </form>
                </div> <!-- End col div -->
            </div> <!-- End row div -->
        </div>
        <!-- #5: Placed at the end of the document so the pages load faster -->
        <script src="js/jquery-3.1.1.min.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/location.js"></script>
    </body>
</html>
