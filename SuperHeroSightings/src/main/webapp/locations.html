                <div class="col-md-6">
                    <h2>Add New Location</h2>

                    <form class="form-horizontal" role="form" id="add-form">
                        <div class="form-group">
                            <label for="add-location" class="col-md-4 control-label">
                                Location:
                            </label>

                            <div class="col-md-6">
                                <input type="text"
                                       class="form-control"
                                       id="add-location"
                                       placeholder="Location" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="add-description" class="col-md-4 control-label">
                                Description:
                            </label>

                            <div class="col-md-6">
                                <input type="text"
                                       class="form-control"
                                       id="add-description"
                                       placeholder="Description" required/>
                            </div>
                        </div>
                        <div class="col-md-offset-4">
                            <h4>Address</h4>
                        </div>
                        <div class="form-group">
                            <label for="add-address-street" class="col-md-4 control-label">
                                Street:</label>

                            <div class="col-md-6">
                                <input type="text"
                                       class="form-control"
                                       id="add-address-street"
                                       placeholder="Street"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="add-address-city" class="col-md-4 control-label">
                                City:</label>
                            <div class="col-md-6">
                                <input type="text"
                                       class="form-control"
                                       id="add-address-city"
                                       placeholder="City"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="add-address-state" class="col-md-4 control-label">
                                State:</label>
                            <div class="col-md-6">
                                <input type="text"
                                       class="form-control"
                                       id="add-address-state"
                                       placeholder="State"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="add-address-country" class="col-md-4 control-label">
                                Country:</label>

                            <div class="col-md-6">
                                <input type="text"
                                       class="form-control"
                                       id="add-address-country"
                                       placeholder="Country"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="add-address-postal" class="col-md-4 control-label">
                                Postal Code:</label>

                            <div class="col-md-6">
                                <input type="text"
                                       class="form-control"
                                       id="add-address-postal"
                                       placeholder="Postal Code"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="add-address-latitude" class="col-md-4 control-label">
                                Latitude:</label>

                            <div class="col-md-6">
                                <input type="text"
                                       class="form-control"
                                       id="add-address-latitude"
                                       placeholder="Latitude"/>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="add-address-longitude" class="col-md-4 control-label">
                                Longitude:</label>

                            <div class="col-md-6">
                                <input type="text"
                                       class="form-control"
                                       id="add-address-longitude"
                                       placeholder="Longitude"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-offset-4 col-md-8">
                                <button type="button"
                                        id="add-button"
                                        onclick="saveLocation()"
                                        class="btn btn-default">
                                    Save
                                </button>
                            </div>
                        </div>
                    </form>
